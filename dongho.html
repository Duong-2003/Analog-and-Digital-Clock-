<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Digital Clock Using JavaScript</title>
  <link rel="stylesheet" href="dongho.css">
    <style>
       
    </style>
</head>

<body>
    <div class="clock">
      
        <div class="numbers">
            <div class="circle" id="sec" style="--clr:#04fc43;"><i></i></div>
            <div class="circle" id="min" style="--clr:#fee800;"><i></i></div>
            <div class="circle" id="hrs" style="--clr:#ff2972;"><i></i></div>
            <span style="--i:0"> <b>12</b></span>
            <span style="--i:1"> <b>1</b></span>
            <span style="--i:2"> <b>2</b></span>
            <span style="--i:3"> <b>3</b></span>
            <span style="--i:4"> <b>4</b></span>
            <span style="--i:5"> <b>5</b></span>
            <span style="--i:6"> <b>6</b></span>
            <span style="--i:7"> <b>7</b></span>
            <span style="--i:8"> <b>8</b></span>
            <span style="--i:9"> <b>9</b></span>
            <span style="--i:10"> <b>10</b></span>
            <span style="--i:11"> <b>11</b></span>
        </div>

        <div id="time">
            <div id="hour" style="--clr: #ff2972;">00</div>
            <div id="minutes" style="--clr: #fee800;">00</div>
            <div id="seconds" style="--clr: #04fc43;">00</div>
            <div id="ampm" style="--clr: #fff;">AM</div>
        </div>
    </div>

    <script > 
        let hr = document.querySelector('#hrs');
        let mn = document.querySelector('#min');
        let sc = document.querySelector('#sec');
        let hourDisplay = document.getElementById('hour');
        let minuteDisplay = document.getElementById('minutes');
        let secondDisplay = document.getElementById('seconds');
        let ampmDisplay = document.getElementById('ampm');
        
        setInterval(() => {
            let day = new Date();
            let hh = day.getHours();
            let mm = day.getMinutes();
            let ss = day.getSeconds();

            // Cập nhật giờ hiển thị
            hourDisplay.innerText = updateTime(hh % 12 || 12); // Chuyển sang định dạng 12 giờ
            minuteDisplay.innerText = updateTime(mm);
            secondDisplay.innerText = updateTime(ss);
            ampmDisplay.innerText = hh >= 12 ? 'PM' : 'AM';

            // Cập nhật kim đồng hồ
            hr.style.transform = `rotateZ(${hh * 30 + mm / 2}deg)`;
            mn.style.transform = `rotateZ(${mm * 6}deg)`;
            sc.style.transform = `rotateZ(${ss * 6}deg)`;
        }, 1000);

        function updateTime(t) {
            return t < 10 ? "0" + t : t; // Thêm số 0 cho các giá trị nhỏ hơn 10
        }
    </script>
</body>

</html>
